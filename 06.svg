		<text transform="matrix(1 0 0 1 42.7172 55.7286)" class="bold-text font-size-36">Смерті та масові переселення</text>
		<text transform="matrix(1 0 0 1 42.7172 80.9287)" class="font-size-21" id="text10">1946–47 голод у Радянській Україні</text>
		<text transform="matrix(1 0 0 1 211.074 340.9945)" class="fill-white bold-text font-size-21">300 тис. ― 1 млн </text>
		<text transform="matrix(1 0 0 1 215.974 356.9945)" class="fill-white font-size-14">українців загинули від </text>
		<text transform="matrix(1 0 0 1 204.774 372.9945)" class="fill-white font-size-14">голоду у 1946-1947 роках. </text>
		<text transform="matrix(1 0 0 1 212.174 388.9945)" class="fill-white font-size-14">Офіційної цифри немає</text>
		<text transform="matrix(1 0 0 1 563.298 150.7588)" class="fill-white bold-text font-size-21">272.8 тис.</text>
		<text transform="matrix(1 0 0 1 568.298 166.7588)" class="fill-white font-size-14">українців, що </text>
		<text transform="matrix(1 0 0 1 535.598 182.7588)" class="fill-white font-size-14">повернулися додому з </text>
		<text transform="matrix(1 0 0 1 538.998 198.7588)" class="fill-white font-size-14">полону та примусової </text>
		<text transform="matrix(1 0 0 1 544.798 214.7588)" class="fill-white font-size-14">праці, перебували у </text>
		<text transform="matrix(1 0 0 1 548.698 230.7588)" class="fill-white font-size-14">спецтаборах НКВС </text>
		<text transform="matrix(1 0 0 1 530.298 246.7588)" class="fill-white font-size-14">(на 1 березня 1946 року)</text>
		<text transform="matrix(1 0 0 1 753.3525 410.0044)" class="fill-white bold-text font-size-21">610 тис.</text>
		<text transform="matrix(1 0 0 1 721.9524 426.0044)" class="fill-white font-size-14">військовополонених</text>
		<text transform="matrix(1 0 0 1 704.9524 442.0044)" class="fill-white font-size-14">з України пройшли через </text>
		<text transform="matrix(1 0 0 1 724.2524 458.0044)" class="fill-white font-size-14">фільтраційні табори</text>
		<text transform="matrix(1 0 0 1 732.0525 474.0044)" class="fill-white font-size-14">і «спецперевірку»</text>
		<text transform="matrix(1 0 0 1 716.6526 490.0044)" class="fill-white font-size-14"> до 1 грудня 1946 року</text>

