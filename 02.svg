<g
   id="content-2">

	<text class="font-size-14" transform="matrix(1 0 0 1 29.8075 128.9709)">Страчено в’язнів НКВС у </text>
	<text class="font-size-14" transform="matrix(1 0 0 1 29.8075 145.7709)">тюрмах: Західної України,</text>
	<text class="font-size-14" transform="matrix(1 0 0 1 29.8075 162.5709)">Києва та Вінниці,</text>
	<text class="font-size-14" transform="matrix(1 0 0 1 29.8075 179.3709)">П’ятихаток.</text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8075 562.0165)">Жертви румунського терору </text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8075 578.8165)">у «Губернаторстві </text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8075 595.6165)">Трансністрія» у 1941-44 роках. </text>
	<text class="bold-text font-size-14" transform="matrix(1 0 0 1 271.8223 113.882)">22 тис.</text>
	<text class="bold-text font-size-14" transform="matrix(1 0 0 1 269.9961 157.8168)">9.4 тис.</text>
	<text class="bold-text font-size-14" transform="matrix(1 0 0 1 275.9805 196.8532)">8 тис.</text>
	<text class="fill-white bold-text font-size-14"  transform="matrix(1 0 0 1 589.1133 453.2564)">4.1 млн</text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 550.3133 470.5564)">українців загинуло </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 580.7134 487.8564)">на фронті </text>
	<text class="fill-white bold-text font-size-14" transform="matrix(1 0 0 1 804.9944 181.9868)">5.7 млн </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 778.0945 199.2868)">втрати мирного </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 794.3944 216.5868)">населення </text>
	<text class="fill-white bold-text font-size-14" transform="matrix(1 0 0 1 847.4957 444.8504)">1.5 млн</text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 895.0957 444.8504)"> </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 816.9957 459.8504)">євреїв, які стали </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 838.6958 474.8504)">жертвами </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 814.5957 489.8504)">Голокосту, вбито </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 842.0957 504.8504)">в Україні</text>
	<text class="fill-white bold-text font-size-14" transform="matrix(1 0 0 1 276.3343 378.7899)">3.5 млн</text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 326.4343 378.7899)"> </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 249.8343 396.0899)">громадян УРСР </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 245.1343 413.3899)">радянська влада </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 235.6343 430.6899)">евакуювала на Схід </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 248.0343 448.0899)">після 22 червня </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 270.8343 465.3899)">1941 року</text>
	<text class="fill-white bold-text font-size-14" transform="matrix(1 0 0 1 383.8049 565.4603)">200 тис.</text>
	<text class="fill-white bold-text font-size-14" transform="matrix(1 0 0 1 481.583 166.8052)">2.4 млн </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 443.583 184.1052)">мешканців України </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 469.283 201.4052)">вивезли на </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 447.783 218.7052)">примусові роботи </text>
	<text class="fill-white font-size-14" transform="matrix(1 0 0 1 461.383 236.1052)">до Німеччини</text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8079 218.4187)">Загиблих у </text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8079 233.4187)">Далекосхідній </text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8079 248.4187)">кампанії Червоної </text>
	<text class="font-size-14" transform="matrix(1 0 0 1 31.8079 263.4187)">Армії, 1945 р. </text>
	<text class="bold-text font-size-14" transform="matrix(1 0 0 1 274.525 233.8874)">12 тис.</text>
	<text class="bold-text font-size-36" transform="matrix(1 0 0 1 31.8075 50.0115)">Смерті та масові переселення</text>
	<text class="font-size-21" transform="matrix(1 0 0 1 31.8075 75.2115)">22 червня 1941–9 травня 1945 р. Радянсько-німецька війна</text>

